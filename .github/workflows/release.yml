name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:

  build:
    name: Build Artifacts
    strategy:
      matrix:
        include:
          - build_id: sstart-linux-amd64
            runner: ubuntu-latest
          - build_id: sstart-linux-arm64
            runner: ubuntu-latest
          - build_id: sstart-darwin-amd64
            runner: macos-latest
          - build_id: sstart-darwin-arm64
            runner: macos-latest
          - build_id: sstart-windows-amd64
            runner: windows-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux ARM64 cross-compilation toolchain (Linux ARM64 only)
        if: matrix.build_id == 'sstart-linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "AS=aarch64-linux-gnu-as" >> $GITHUB_ENV

      - name: Run GoReleaser (build)
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --clean --id=${{ matrix.build_id }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.build_id }}
          path: dist/*
          retention-days: 1

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Prepare dist directory for GoReleaser
        run: |
          mkdir -p dist
          # GoReleaser expects artifacts in dist/
          for dir in dist-artifacts/*/; do
            if [ -d "$dir" ]; then
              cp -r "$dir"* dist/ 2>/dev/null || true
            fi
          done
          ls -la dist/

      - name: Run GoReleaser (release)
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --skip=build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

