name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Run End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify Docker is available
        run: |
          docker --version
          docker info

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Bitwarden CLI
        run: |
          BW_VERSION=$(curl -s https://api.github.com/repos/bitwarden/cli/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          curl -L "https://github.com/bitwarden/cli/releases/download/${BW_VERSION}/bw-linux-${BW_VERSION}.zip" -o bw.zip
          unzip -q bw.zip
          chmod +x bw
          sudo mv bw /usr/local/bin/
          rm bw.zip
          bw --version

      - name: Run end-to-end tests
        env:
          CGO_LDFLAGS: -lm
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SSTART_E2E_BITWARDEN_ORGANIZATION_ID: ${{ secrets.SSTART_E2E_BITWARDEN_ORGANIZATION_ID }}
          BITWARDEN_SM_ACCESS_TOKEN: ${{ secrets.BITWARDEN_SM_ACCESS_TOKEN }}
          BW_PASSWORD: ${{ secrets.BW_PASSWORD }}
          BW_CLIENTSECRET: ${{ secrets.BW_CLIENTSECRET }}
          BW_CLIENTID: ${{ secrets.BW_CLIENTID }}
        run: go test -v ./tests/end2end/...

  release:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          # Install Linux ARM64 cross-compilation toolchain
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          # Set CC and CXX for Linux ARM64 cross-compilation
          echo "CC_aarch64_linux=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_linux=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          # Note: darwin/arm64 cross-compilation from Linux is complex and may not work with CGO
          # If it fails, we may need to use a macOS runner or disable CGO for darwin/arm64

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

